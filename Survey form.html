<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
    <link rel="stylesheet" href="Survey form.css">
</head>
<body>
    <form id="form">
        <h1>Survey Form</h1>
        <div class="form-control">
            <label for="name">Name</label>
            <input type="text" id="name" placeholder="Enter your name" required />
        </div>
        <div class="form-control">
            <label for="email">Email</label>
            <input type="email" id="email" placeholder="Enter your email" required />
        </div>
        <div class="form-control">
            <label for="age">Age</label>
            <input type="number" id="age" placeholder="Enter your age">
        </div>
        <div class="form-control">
            <label for="gender">Gender</label>
            <select id="gender" name="gender">
                <option value="" disabled selected>Select your gender</option>
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="other">Other</option>
            </select>
        </div>
        <div class="form-control">
            <label for="role">Which role best describes you?</label>
            <select name="role" id="role">
                <option value="student">Student</option>
                <option value="intern">Intern</option>
                <option value="professional">Professional</option>
                <option value="other">Other</option>
            </select>
        </div>
        <div class="form-control">
            <label>Languages and Frameworks known</label>
            <small>Check all that apply</small>
            <label class="checkbox-label">
                <input type="checkbox" name="skills" value="c"> C
            </label>
            <label class="checkbox-label">
                <input type="checkbox" name="skills" value="c++"> C++
            </label>
            <label class="checkbox-label">
                <input type="checkbox" name="skills" value="python"> Python
            </label>
            <label class="checkbox-label">
                <input type="checkbox" name="skills" value="django"> Django
            </label>
            <label class="checkbox-label">
                <input type="checkbox" name="skills" value="flask"> Flask
            </label>
            <label class="checkbox-label">
                <input type="checkbox" name="skills" value="javascript"> Javascript
            </label>
            <label class="checkbox-label">
                <input type="checkbox" name="skills" value="react"> React
            </label>
            <label class="checkbox-label">
                <input type="checkbox" name="skills" value="angular"> Angular
            </label>
        </div>
        <button type="submit" id="submit">Submit</button>
    </form>
</body>
</html>
